<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>О-оу-и-я-и-ё промис</title>
  </head>
  <body>
    <div class="container">
      <button class="charging">Узнать заряд</button>
      <div class="display"></div>
    </div>
  </body>
  <script>
    function getCharge() {
      navigator.getBattery().then(function (battery) {
        const display = document.querySelector('.display');
        console.log(battery);
        display.textContent = "Заряд устройства " + battery.level * 100 + "%";
      });
    }

    const charging = document.querySelector('.charging');
    charging.addEventListener('click', () => {
      getCharge();
    });
  </script>
</html>
